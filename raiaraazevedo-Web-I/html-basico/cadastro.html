<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <h1>Formulário de Cadastro</h1>

    <form action="#" method="post">

        <!-- Nome -->
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br><br>

        <!-- E-mail -->
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>

        <!-- Idade -->
        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required><br><br>

        <!-- Gênero -->
        <label>Gênero:</label><br>
        <input type="radio" id="masc" name="genero" value="Masculino" required>
        <label for="masc">Masculino</label><br>

        <input type="radio" id="fem" name="genero" value="Feminino">
        <label for="fem">Feminino</label><br>

        <input type="radio" id="nao" name="genero" value="Prefiro não dizer">
        <label for="nao">Prefiro não dizer</label><br><br>

        <!-- Interesses -->
        <label>Interesses:</label><br>
        <input type="checkbox" id="tec" name="interesses" value="Tecnologia" required>
        <label for="tec">Tecnologia</label><br>

        <input type="checkbox" id="mus" name="interesses" value="Música">
        <label for="mus">Música</label><br>

        <input type="checkbox" id="esp" name="interesses" value="Esportes">
        <label for="esp">Esportes</label><br><br>

        <!-- Biografia -->
        <label for="bio">Biografia:</label><br>
        <textarea id="bio" name="biografia" placeholder="Fale um pouco sobre você..." rows="5" required></textarea><br><br>

        <!-- Estado -->
        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado" required>
            <option value="" disabled selected>Selecione seu estado</option>
            <option value="PB">Paraíba</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
        </select><br><br>

        <!-- Botões -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>

</body>
</html>
