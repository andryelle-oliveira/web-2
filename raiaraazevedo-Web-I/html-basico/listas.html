<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabelas em HTML</title>
</head>
<body>

    <h1>Tabelas em HTML</h1>

    <!-- a) Tabela simples com 3 colunas e 6 linhas -->
    <h2>Tabela Simples</h2>

    <table border="1" cellpadding="5">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>

        <tr><td>Ana</td><td>25</td><td>Designer</td></tr>
        <tr><td>Bruno</td><td>30</td><td>Programador</td></tr>
        <tr><td>Clara</td><td>22</td><td>Estudante</td></tr>
        <tr><td>Diego</td><td>27</td><td>Professor</td></tr>
        <tr><td>Fernanda</td><td>29</td><td>Médica</td></tr>
        <tr><td>Lucas</td><td>33</td><td>Engenheiro</td></tr>
    </table>

    <br><br>

    <!-- b) Tabela com colspan e rowspan -->
    <h2>Horário de Aulas</h2>

    <table border="1" cellpadding="5">

        <tr>
            <th>Horário</th>
            <th>Segunda</th>
            <th>Terça</th>
        </tr>

        <tr>
            <td>08:00</td>
            <td>Matemática</td>
            <td>História</td>
        </tr>

        <tr>
            <td>10:00</td>
            <td rowspan="2">Geografia</td>
            <td>Física</td>
        </tr>

        <tr>
            <td>12:00</td>
            <td>Química</td>
        </tr>

    </table>

</body>
</html>
